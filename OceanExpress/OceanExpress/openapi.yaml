openapi: 3.1.0
info:
  title: OceanExpress API
  version: "1.0.0"
  description: REST API for customer / deliverer / restaurant roles.
servers:
  - url: https://api.oceanexpress.example.com
  - url: http://localhost:3000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id: { type: string }
        email: { type: string, format: email }
        role: { type: string, enum: [customer, deliverer, restaurant] }
      required: [id, email, role]
    Restaurant:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        imageUrl: { type: string, nullable: true }
        address: { type: string, nullable: true }
        phone: { type: string, nullable: true }
      required: [id, name]
    MenuItem:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        description: { type: string }
        price: { type: number }
        sizes:
          type: array
          items: { type: string }
        spicinessOptions:
          type: array
          items: { type: string }
        imageUrl: { type: string, nullable: true }
      required: [id, name, description, price]
    OrderItemPayload:
      type: object
      properties:
        menuItemId: { type: string }
        size: { type: string }
        spiciness: { type: string }
        addDrink: { type: boolean }
        quantity: { type: integer }
      required: [menuItemId, size, spiciness, addDrink, quantity]
    DeliveryLocation:
      type: object
      properties:
        name: { type: string }
        lat: { type: number, format: double, nullable: true }
        lng: { type: number, format: double, nullable: true }
      required: [name]
    Order:
      type: object
      properties:
        id: { type: string }
        restaurantId: { type: string }
        restaurantName: { type: string }
        userId: { type: string }
        status:
          type: string
          enum: [available, assigned, en_route_to_pickup, picked_up, delivering, delivered, cancelled]
        etaMinutes: { type: integer, nullable: true }
        placedAt: { type: string, format: date-time }
        requestedTime: { type: string, format: date-time, nullable: true }
        items:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/OrderItemPayload'
        deliveryLocation: { $ref: '#/components/schemas/DeliveryLocation' }
        notes: { type: string, nullable: true }
      required: [id, restaurantId, status, placedAt, items, deliveryLocation]
    DeliveryStop:
      type: object
      properties:
        name: { type: string }
        address: { type: string }
        lat: { type: number, format: double, nullable: true }
        lng: { type: number, format: double, nullable: true }
        phone: { type: string, nullable: true }
      required: [name, address]
    DeliveryTask:
      type: object
      properties:
        id: { type: string }
        code: { type: string }
        fee: { type: number }
        distanceKm: { type: number }
        etaMinutes: { type: integer, nullable: true }
        status:
          type: string
          enum: [available, assigned, en_route_to_pickup, picked_up, delivering, delivered, cancelled]
        createdAt: { type: string, format: date-time, nullable: true }
        notes: { type: string, nullable: true }
        canPickup: { type: boolean, nullable: true }
        merchant: { $ref: '#/components/schemas/DeliveryStop' }
        customer: { $ref: '#/components/schemas/DeliveryStop' }
        dropoff: { $ref: '#/components/schemas/DeliveryStop' }
      required: [id, code, fee, distanceKm, status, merchant, customer, dropoff]
    Error:
      type: object
      properties:
        message: { type: string }
        code: { type: string }
paths:
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string, format: email }
                password: { type: string }
              required: [email, password]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token: { type: string }
                      user: { $ref: '#/components/schemas/User' }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /auth/register:
    post:
      summary: Register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string, format: email }
                password: { type: string }
              required: [name, email, password]
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id: { type: string }
                      email: { type: string, format: email }
                      role: { type: string, enum: [customer, deliverer, restaurant] }
        "400":
          description: Bad Request
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /restaurants:
    get:
      summary: List restaurants
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/Restaurant' }

  /restaurants/{id}:
    get:
      summary: Restaurant detail
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: { $ref: '#/components/schemas/Restaurant' }

  /restaurants/{id}/menu:
    get:
      summary: Menu items of a restaurant
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/MenuItem' }

  /orders:
    post:
      summary: Create order (customer)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurantId: { type: string }
                items:
                  type: array
                  items: { $ref: '#/components/schemas/OrderItemPayload' }
                deliveryLocation: { $ref: '#/components/schemas/DeliveryLocation' }
                notes: { type: string, nullable: true }
                requestedTime: { type: string, format: date-time, nullable: true }
              required: [restaurantId, items, deliveryLocation]
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id: { type: string }
                      status:
                        type: string
                        enum: [available, assigned, en_route_to_pickup, picked_up, delivering, delivered, cancelled]
                      etaMinutes: { type: integer, nullable: true }
    get:
      summary: List customer orders
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [active, history]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/Order' }

  /orders/{id}:
    get:
      summary: Order detail
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: { $ref: '#/components/schemas/Order' }

  /orders/{id}/cancel:
    patch:
      summary: Cancel order
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        enum: [cancelled]

  /delivery/available:
    get:
      summary: List available orders for delivery
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/DeliveryTask' }

  /delivery/{id}/accept:
    post:
      summary: Accept a delivery
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/DeliveryTask'

  /delivery/active:
    get:
      summary: Active tasks for deliverer
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/DeliveryTask' }

  /delivery/{id}/status:
    patch:
      summary: Update delivery status
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [en_route_to_pickup, picked_up, delivering, delivered, cancelled]
              required: [status]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/DeliveryTask'
